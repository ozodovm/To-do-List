<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>5-dars</title>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-start justify-start bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 p-4">
  <div class="relative text-white text-3xl font-bold bg-gray-800 p-4 rounded-lg shadow-md border-2 border-gray-600 mx-auto mt-7 text-center w-48">
    <span class="absolute top-0 left-0 right-0 text-xs font-medium text-gray-300 p-1">
      O'zbekiston, Toshkent
    </span>
    <div class="current-time p-1">
    </div>
  </div>
  <div class="bg-white p-9 mx-auto mt-3 rounded-lg shadow-lg w-full max-w-lg">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Todo List</h1>
    <form class="todo-form mb-4">
        <input required class="todo-input border border-gray-300 p-3 rounded-lg w-full mb-3 focus:outline-none" type="text" placeholder="Add your todo . .">
        <button class="bg-blue-500 text-white w-full p-3 rounded-lg hover:bg-blue-600">Add</button>
    </form>
    <ul class="flex justify-between mb-4">
      <li class="filter-btn w-[32%] text-center bg-green-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-green-500">All<span>(0)</span></li>
      <li class="filter-btn w-[32%] text-center bg-blue-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-blue-500">Completed<span>(0)</span></li>
      <li class="filter-btn w-[32%] text-center bg-red-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-red-500">Uncompleted<span>(0)</span></li>
    </ul>
    <ul class="todo-list list-none space-y-4"></ul>
</div>
    <script src="./js/todo.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
</body>
</html>
